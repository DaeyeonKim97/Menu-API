/menu/list:
  get:
    summary: 모든 메뉴 목록 조회
    tags: [메뉴]
    response:
      "200":
        description: 모든 메뉴 목록
        content:
          application/json:
            schema:
              type: object
              properties:
                menuCode:
                  type: integer
                  example: 100
                menuName:
                  type: string
                  example: 테스트메뉴
                menuPrice:
                  type: integer
                  example: 10000

/menu:
  post:
    summary: 신규 메뉴 추가
    tags: [메뉴]
    responses:
      "200":
        description: 추가된 메뉴 이름
        content:
          application/json:
            schema:
              type: string
  put:
    summary: 메뉴 정보 수정
    tags: [메뉴]
    responses:
      "200":
        description: 모든 메뉴 목록
        content:s
          application/json:
            schema:
              type: string
  delete:
    summary: 메뉴 정보 삭제
    tags: [메뉴]
    responses:
      "200":
        description: 모든 메뉴 목록
        content:
          application/json:
            schema:
              type: string

/menu/:menuCode:
  get:
    summary: 메뉴 한개 조회
    tags: [메뉴]
    parameters:
      - name: menuCode
        required: true
        description: 조회할 메뉴 코드
        schema:
          type: integer
          sample: 1
    responses:
      "200":
        description: 조회한 메뉴
        content:
          application/json:
            schema:
              type: object
              properties:
                menuCode:
                  type: integer
                  example: 100
                menuName:
                  type: string
                  example: 테스트메뉴
                menuPrice:
                  type: integer
                  example: 10000